name: Release Build

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  release:
    permissions:
      contents: write # Required to create releases
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin' # Apple Silicon
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin' # Intel Mac
          - platform: 'windows-latest'
            args: ''
          # Uncomment to build for Linux
          # - platform: 'ubuntu-22.04'
          #   args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate Paraglide i18n files
        run: npm run paraglide:compile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uncomment and add your signing secrets for macOS code signing
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Uncomment for Windows code signing
          # WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          # WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Image Compressor v__VERSION__'
          releaseBody: |
            ## Image Compressor by Aithericon GmbH

            ### What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Downloads
            - **Windows**: Download the `.msi` or `.exe` installer
            - **macOS (Apple Silicon)**: Download the `_aarch64.dmg` file
            - **macOS (Intel)**: Download the `_x64.dmg` file

            ### Installation
            - **Windows**: Run the installer and follow the prompts
            - **macOS**: Open the `.dmg` file and drag the app to Applications

            ### Support
            For support, contact: support@aithericon.eu
            Visit: https://aithericon.eu
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
